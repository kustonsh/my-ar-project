<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Your 3D Model</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Use the predefined Hiro marker -->
        <a-marker preset="hiro">
            <!-- Load your own 3D model -->
            <a-entity gltf-model="url(model.gltf)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
        </a-marker>

        <!-- The camera will detect the marker -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
